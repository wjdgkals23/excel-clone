<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excel Clone</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Excel Clone</h1>
  <div id="toolbar">
    <!-- 도구 모음 버튼들 -->
    <button id="bg-color-btn" data-tooltip="배경색 변경">배경색</button>
    <button id="text-color-btn" data-tooltip="글자색 변경">글자색</button>
    <button id="text-align-left" data-tooltip="왼쪽 정렬">←</button>
    <button id="text-align-center" data-tooltip="가운데 정렬">↔</button>
    <button id="text-align-right" data-tooltip="오른쪽 정렬">→</button>
    <button id="merge-cells-btn" data-tooltip="셀 병합">셀 병합</button>
    <button id="theme-toggle-btn" data-tooltip="테마 전환">테마</button>
    <button id="font-select-btn" data-tooltip="폰트 선택">폰트</button>
    <button id="bold-btn" data-tooltip="굵게">B</button>
    <button id="italic-btn" data-tooltip="기울임">I</button>
    <button id="align-left-btn" data-tooltip="왼쪽 정렬">←</button>
    <button id="align-center-btn" data-tooltip="가운데 정렬">↔</button>
    <button id="align-right-btn" data-tooltip="오른쪽 정렬">→</button>
    <!-- 필요 시 추가적인 도구 모음 버튼들 -->
  </div>
  <div id="loading-spinner"></div>
  <div id="grid-container"></div>

  <!-- 컨텍스트 메뉴 -->
  <div id="context-menu" class="context-menu">
    <ul>
      <li id="context-edit">편집</li>
      <li id="context-bg-color">배경색 변경</li>
      <li id="context-text-color">글자색 변경</li>
      <li id="context-text-align-left">왼쪽 정렬</li>
      <li id="context-text-align-center">가운데 정렬</li>
      <li id="context-text-align-right">오른쪽 정렬</li>
      <li id="context-merge-cells">셀 병합</li>
    </ul>
  </div>

  <script src="scripts/main.js"></script>
  <script src="scripts/tests.js"></script>
</body>
</html>
